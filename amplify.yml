version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npx yarn install
        build:
          commands:
            - npx yarn workspace @repo/ui build
            - npx yarn workspace web build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
      buildPath: /
    appRoot: .
