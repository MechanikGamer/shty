version: "3.9"

services:
  dynamodb_dev:
    image: amazon/dynamodb-local
    container_name: dynamodblocal
    hostname: dynamodblocal
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-dbPath", "/data"]
    environment:
      - DYNAMODB_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dev-net

networks:
  dev-net:
